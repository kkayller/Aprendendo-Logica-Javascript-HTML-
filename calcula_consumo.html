<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>
	<h3>Álcool ou Gasolina?</h3>
		<title>
		Cálculo de Consumo.

		</title>
</head>
<body>	
			<script>
				var tanque = 40;
				var caminhoComGasolina = 480;
				var consumoDeGasolina = (caminhoComGasolina/tanque);

				document.write("A quantidade de gasolina gasta foi de : "+consumoDeGasolina+" litros."+ "<br>");

				var tanque = 40;
				var caminhoComAlcool = 300;
				var consumoDeAlcool = (caminhoComAlcool/tanque);

				document.write("A quantidade de alcool gasto foi de : "+consumoDeAlcool+" litros.");

		


			</script>
</body>
</html>
